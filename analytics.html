<!DOCTYPE html>
<html>
<head>
<title>Analytics - AI Animal Detection</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="nav">
 <h2>üìä Analytics</h2>
 <div>
  <a href="index.html">Home</a>
  <a href="dashboard.html">Dashboard</a>
  <a href="analytics.html">Analytics</a>
  <a href="about.html">About</a>
 </div>
</div>

<div class="container">

<div class="card">
<h3>üéØ AI Performance Metrics</h3>

<div style="display:grid;grid-template-columns:1fr 1fr 1fr;gap:20px;margin:20px 0;">
  <div style="text-align:center;padding:20px;background:#0f1b34;border-radius:10px;">
    <h2 style="color:#6aff6a;margin:0;">94.2%</h2>
    <p>Detection Accuracy</p>
  </div>
  <div style="text-align:center;padding:20px;background:#0f1b34;border-radius:10px;">
    <h2 style="color:#3fa3ff;margin:0;">847</h2>
    <p>Animals Detected</p>
  </div>
  <div style="text-align:center;padding:20px;background:#0f1b34;border-radius:10px;">
    <h2 style="color:#ff6b6b;margin:0;">23</h2>
    <p>Accidents Prevented</p>
  </div>
</div>

</div>

<div class="card">
<h3>üìà Detection Trends</h3>
<canvas id="trendChart" width="400" height="200"></canvas>
</div>

<div class="card">
<h3>üêæ Animal Distribution</h3>
<canvas id="animalChart" width="400" height="200"></canvas>
</div>

<div class="card">
<h3>‚è∞ Hourly Detection Pattern</h3>
<canvas id="timeChart" width="400" height="200"></canvas>
</div>

</div>

<script>
// Trend Chart
const trendCtx = document.getElementById('trendChart').getContext('2d');
new Chart(trendCtx, {
  type: 'line',
  data: {
    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
    datasets: [{
      label: 'Detections',
      data: [65, 89, 120, 95, 140, 167],
      borderColor: '#3fa3ff',
      backgroundColor: 'rgba(63, 163, 255, 0.1)',
      tension: 0.4
    }]
  },
  options: {
    responsive: true,
    plugins: { legend: { labels: { color: 'white' } } },
    scales: {
      x: { ticks: { color: 'white' } },
      y: { ticks: { color: 'white' } }
    }
  }
});

// Animal Distribution Chart
const animalCtx = document.getElementById('animalChart').getContext('2d');
new Chart(animalCtx, {
  type: 'doughnut',
  data: {
    labels: ['Cow', 'Deer', 'Dog', 'Elephant', 'Wild Boar', 'Others'],
    datasets: [{
      data: [35, 25, 15, 10, 8, 7],
      backgroundColor: [
        '#ff6b6b', '#4ecdc4', '#45b7d1', 
        '#96ceb4', '#feca57', '#ff9ff3'
      ]
    }]
  },
  options: {
    responsive: true,
    plugins: { legend: { labels: { color: 'white' } } }
  }
});

// Time Pattern Chart
const timeCtx = document.getElementById('timeChart').getContext('2d');
new Chart(timeCtx, {
  type: 'bar',
  data: {
    labels: ['6AM', '9AM', '12PM', '3PM', '6PM', '9PM', '12AM', '3AM'],
    datasets: [{
      label: 'Detections',
      data: [12, 8, 15, 25, 45, 35, 20, 8],
      backgroundColor: '#6aff6a'
    }]
  },
  options: {
    responsive: true,
    plugins: { legend: { labels: { color: 'white' } } },
    scales: {
      x: { ticks: { color: 'white' } },
      y: { ticks: { color: 'white' } }
    }
  }
});
</script>

</body>
</html>
